<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with 참치, 대박, 조랑말, 수달 - 참치 톡</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- To Do: Wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>55%</span>
        <!-- battery Icon -->
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <!-- Lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-xl"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">참치, 대박..</h1>
      </div>
      <div class="alt-header__column">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </span>
        <span>
          <i class="fa-solid fa-bars fa-xl"></i>
        </span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chats_timestamp">월요일, 3월 13일, 2023</div>
      <div class="message-row">
        <img
          src="https://images.pexels.com/photos/53114/horse-arabs-stallion-ride-53114.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        />
        <div class="message-row__content">
          <span class="message__author">말 달리자</span>
          <div class="message__info">
            <span class="message__bubble">안녕</span>
            <span class="message__time">18:28</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://images.pexels.com/photos/11733155/pexels-photo-11733155.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        />
        <div class="message-row__content">
          <span class="message__author">수달</span>
          <div class="message__info">
            <span class="message__bubble">집 가고 싶다.</span>
            <span class="message__time">18:31</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">잠 자고 싶다...</span>
            <span class="message__time">18:33</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="tuna/tuna.jpg" />
        <div class="message-row__content">
          <span class="message__author">참치</span>
          <div class="message__info">
            <span class="message__bubble">인생이 힘들구나 허허</span>
            <span class="message__time">19:24</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://images.pexels.com/photos/53114/horse-arabs-stallion-ride-53114.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        />
        <div class="message-row__content">
          <span class="message__author">조랑말말</span>
          <div class="message__info">
            <span class="message__bubble">비의 어린 시절은?</span>
            <span class="message__time">19:33</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://images.pexels.com/photos/11733155/pexels-photo-11733155.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        />
        <div class="message-row__content">
          <span class="message__author">수달</span>
          <div class="message__info">
            <span class="message__bubble">아이비 ㅋㅋㅋㅋ.</span>
            <span class="message__time">19:34</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="div reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="메세지를 입력하세요." />

        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button><i class="fa-solid fa-arrow-up"></i></button>
      </div>
    </form>
    <div id="no-mobile">
      <span>화면이 너무!!! 큽니다.!! </span>
    </div>
    <script
      src="https://kit.fontawesome.com/5f234ab63e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
