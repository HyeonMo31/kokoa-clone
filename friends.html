<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>친구 - 참치 톡</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- To Do: Wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <!-- battery Icon -->
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <!-- Lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">친구</h1>
      <div class="screen-header__icons">
        <span><i class="fa-brands fa-searchengin fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>
    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i>
      Friends' Names Display
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>
    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <!-- src="https://img.theqoo.net/img/QArwk.jpg" -->
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="tuna/hyeonmo.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">현모</h4>
            <!-- <h6 class="user-component__subtitle">this ganghaerin</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up"></i>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <!-- src="https://img.theqoo.net/img/QArwk.jpg" -->
          <img
            class="user-component__avatar user-component__avatar--sm"
            src="https://product.cdn.cevaws.com/var/storage/images/_aliases/reference/media/feliway-2017/images/kor-kr/1_gnetb-7sfmbx49emluey4a/6341829-1-kor-KR/1_gNETb-7SfMBX49EMLUeY4A.jpg"
          />
          <!-- src="https://thumb.pann.com/tc_480/https://fimg5.pann.com/new/download.jsp?FileID=65636181" -->
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Channel
            </h4>
            <!-- <h6 class="user-component__subtitle">this ganghaerin</h6> -->
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <span>2</span> <i class="fa-solid fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
      <div class="ad-list">
        <div class="ad-list__div">
          <img
            src="https://cdnimg.catpang.com/catpang/data/goods/2/1689_web_detail_1513130665286723.jpg"
          />
          <span class="ad-list__title">츄르샵</span>
          <span class="ad-list__subtitle">맛있는 츄르 할인!</span>
          <span class="ad-list__btn">채널추가</span>
        </div>
        <div class="ad-list__div">
          <img
            src="https://youimg1.tripcdn.com/target/0106b1200089ltwi8FBFA_C_800_10000.jpg"
          />
          <span class="ad-list__title">덕진공원</span>
          <span class="ad-list__subtitle">쾌적한 산책!</span>
          <span class="ad-list__btn">채널추가</span>
        </div>
        <div class="ad-list__div">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/4/4d/Cat_November_2010-1a.jpg"
          />
          <span class="ad-list__title">고양이 카페</span>
          <span class="ad-list__subtitle">새로운 연인을!</span>
          <span class="ad-list__btn">채널추가</span>
        </div>
        <div class="ad-list__div">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/7/75/%EC%82%AC%EB%9E%8C.png"
          />
          <span class="ad-list__title">집사시장</span>
          <span class="ad-list__subtitle">집사를 구입!</span>
          <span class="ad-list__btn">채널추가</span>
        </div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>친구 4</span>
          <i class="fa-solid fa-chevron-up"></i>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <!-- src="https://img.theqoo.net/img/QArwk.jpg" -->
          <img
            class="user-component__avatar user-component__avatar--sm"
            src="tuna/tuna.jpg"
          />
          <!-- src="https://thumb.pann.com/tc_480/https://fimg5.pann.com/new/download.jsp?FileID=65636181" -->
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              참치
            </h4>
            <!-- <h6 class="user-component__subtitle">this ganghaerin</h6> -->
          </div>
        </div>
        <div class="user-component__column">
          <div class="music-box">
            <span>Ditto - NewJeans</span>
            <i class="fa-solid fa-volume-high"></i>
          </div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <!-- src="https://img.theqoo.net/img/QArwk.jpg" -->
          <img
            class="user-component__avatar user-component__avatar--sm"
            src="tuna/daebak.JPG"
          />
          <!-- src="https://thumb.pann.com/tc_480/https://fimg5.pann.com/new/download.jsp?FileID=65636181" -->
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              대박
            </h4>
            <!-- <h6 class="user-component__subtitle">this ganghaerin</h6> -->
          </div>
        </div>
        <div class="user-component__column">
          <div></div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <!-- src="https://img.theqoo.net/img/QArwk.jpg" -->
          <img
            class="user-component__avatar user-component__avatar--sm"
            src="https://images.pexels.com/photos/53114/horse-arabs-stallion-ride-53114.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          />
          <!-- src="https://thumb.pann.com/tc_480/https://fimg5.pann.com/new/download.jsp?FileID=65636181" -->
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              조랑말말
            </h4>
            <!-- <h6 class="user-component__subtitle">this ganghaerin</h6> -->
          </div>
        </div>
        <div class="user-component__column">
          <div></div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <!-- src="https://img.theqoo.net/img/QArwk.jpg" -->
          <img
            class="user-component__avatar user-component__avatar--sm"
            src="https://images.pexels.com/photos/11733155/pexels-photo-11733155.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          />
          <!-- src="https://thumb.pann.com/tc_480/https://fimg5.pann.com/new/download.jsp?FileID=65636181" -->
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              수달
            </h4>
            <!-- <h6 class="user-component__subtitle">this ganghaerin</h6> -->
          </div>
        </div>
        <div class="user-component__column">
          <div></div>
        </div>
      </div>

    <nav class="nav">
      <ul class="nav__list">
        <!-- href에 커서두고 탭 탭탭해봐. -->
        <li class="nav__btn">
          <a href="friends.html" class="nav__link"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link">
            <span class="nav__notification badge">9</span
            ><i class="fa-sharp fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link"
            ><i class="fa-brands fa-searchengin fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link"
            ><span class="nav__dot"></span
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>

    <div id="splash-screen"><i class="fa-solid fa-comment"></i></div>

    </div>
